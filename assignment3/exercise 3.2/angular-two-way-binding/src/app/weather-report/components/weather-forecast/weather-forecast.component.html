<div class="row m-0 justify-content-center">
    <div class="col-11 col-md-10 mt-5">
        <mat-form-field appearance="fill">
            <mat-label>Select city</mat-label>
            <mat-select [(value)]="city">
                <mat-option value="Aarhus">Aarhus</mat-option>
                <mat-option value="Copenhagen">Copenhagen</mat-option>
                <mat-option value="Horsens">Horsens</mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate [(ngModel)]="startDate" placeholder="Start date">
                <input matEndDate [(ngModel)]="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <br>

        <button mat-button (click)="fetchPredictions()">Fetch</button>

        <h2>Weather Predictions</h2>

        <div class="mat-elevation-z8 mb-5">
            <table mat-table [dataSource]="filteredPredictions()" matSort>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let prediction"> {{prediction.type}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let prediction"> {{prediction.time | date}} </td>
                </ng-container>

                <ng-container matColumnDef="place">
                    <th mat-header-cell *matHeaderCellDef> Place </th>
                    <td mat-cell *matCellDef="let prediction"> {{prediction.place}} </td>
                </ng-container>

                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef> From </th>
                    <td mat-cell *matCellDef="let prediction"> {{prediction.from}} </td>
                </ng-container>

                <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef> To </th>
                    <td mat-cell *matCellDef="let prediction"> {{prediction.to}} </td>
                </ng-container>

                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef> Unit </th>
                    <td mat-cell *matCellDef="let prediction"> {{prediction.unit}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsPredictions"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsPredictions;"></tr>
            </table>

            <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
    </div>
</div>
